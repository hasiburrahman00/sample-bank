<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-[url('./images/background1.jpg')] bg-no-repeat bg-cover ">

    <div class="grid bg-neutral-800 opacity-80 text-white w-1/3 mx-auto my-20 rounded-md py-20 px-8 ">
        <h2 class="text-2xl text-center font-bold mb-12">Bank Login Dashboard </h2>
        <input id="gmail" class="text-black block my-2 px-4 rounded-sm py-2 outline-0" type="text" placeholder="Enter your Email " required>
        <input id="password" class="text-black block my-2 px-4 rounded-sm py-2 outline-0" type="password" placeholder="Enter your Password " required>
        <button id="login-btn" class="my-4 bg-sky-700 px-6 py-2  rounded-lg  ">Login</button>
        <h4 id="warning" class="text-xl text-red-700 font-bold "></h4>
    </div>


    <script src="./script/login.js" ></script>
</body>

</html>
