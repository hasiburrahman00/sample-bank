<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Dashboard </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[url('./images/background1.jpg')] bg-no-repeat bg-cover ">
    <header class="bg-neutral-800 opacity-90  w-3/4 py-20 mx-auto mt-20 rounded-lg">
        <section class="w-3/4 mx-auto mt-10 ">
            <h2 class="text-2xl text-white font-bold text-center">Admin Dashboard </h2>

            <!-- output section  -->
            <div class="grid grid-cols-3 gap-10 mt-12">
                <div class="bg-green-400  p-6 rounded-lg">
                    <h2 class="text-2xl ">Deposit </h2>
                    <h2 class="text-3xl font-bold">$<span id="deposit-output">00</span></h2>
                </div>
                <div class="bg-red-400  p-6 rounded-lg">
                    <h2 class="text-2xl ">Withdraw </h2>
                    <h2 class="text-3xl font-bold">$<span id="withdrawOutput">00</span></h2>
                </div>
                <div class="bg-orange-400  p-6 rounded-lg">
                    <h2 class="text-2xl ">Total Balance </h2>
                    <h2 class="text-3xl font-bold">$<span id="totalBalance">1200</span></h2>
                </div>
            </div>
        </section>

        <section class=" w-3/4 mx-auto grid grid-cols-2 gap-10 mt-12">
            <!-- input section  -->
            <div class="bg-green-400 p-6 rounded-lg">
                <input id="deposit-input" class="block  outline-0 px-4 py-2 border-0 rounded-lg" type="text"
                    placeholder="Enter Deposit Amount">
                <button id="deposit-btn"
                    class="bg-sky-500 px-4 py-2 rounded-lg text-lg font-medium mt-2">Deposit</button>
                <h4 class="text-red-900 font-bold" id="warning1"></h4>
            </div>
            <div class="bg-red-400 p-6 rounded-lg">
                <input id="withDrawInput" class="block outline-0 px-4 py-2 border-0 rounded-lg" type="text"
                    placeholder="Enter Withdraw Amount ">
                <button id="withdrawBtn"
                    class="bg-sky-500 px-4 py-2 rounded-lg text-lg font-medium mt-2">Withdraw</button>
                <h4 id="warning2" class="text-black-900 font-bold"></h4>
            </div>

        </section>
    </header>

    <script src="./script/bankDashboard.js"></script>
</body>

</html>
